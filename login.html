<!DOCTYPE html>

<head>

    <script src="/eel.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">

     <script>
        // Function to handle sign up form submission
    function lg() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Call handle_signup() function exposed by Python code
      eel.login(username, password)(function(result) {
        if (result === 'Login successful!') {
          document.getElementById('result').style.color = 'green'; // Change the color of the result to green for successful sign-up
          document.getElementById('result').innerHTML = 'Step completed successfully!! Redirecting to face authentification...';
          setTimeout(function() {
            window.location.href = 'face_auth.html'; // Redirect to app.html upon successful sign-up after a delay
          }, 2000);
        } else {
          document.getElementById('result').innerHTML = 'Error: ' + result; // Display error message in result div
        }
      });
    }

  </script>

</head>
