    <script src="/eel.js"></script>

    <script>
        // Function to handle sign up form submission
    function signUp() {
      const username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var pas = document.getElementById('pas').value;
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var date = document.getElementById('date').value;
      var tel = document.getElementById('tel').value;

      const Name = name;
      localStorage.setItem('userName', Name);

      // Call handle_signup() function exposed by Python code
      eel.handle_signup(username, password, pas, name, email, date, tel)(function(result) {
        if (result === 'Sign-up successful!') {
          document.getElementById('result').style.color = 'green'; // Change the color of the result to green for successful sign-up
          document.getElementById('result').innerHTML = 'Step completed successfully!! Redirecting to face authentification page...';
          setTimeout(function() {
            window.location.href = 'ins_img.html'; // Redirect to ins_img.html upon successful sign-up after a delay
          }, 2000);
        } else {
          document.getElementById('result').style.color = 'red';
          document.getElementById('result').innerHTML = 'Error: ' + result; // Display error message in result div
        }
      });
    }

       function rt() {
           window.location.href = 'index.html';
      }

  </script>
