     <script>
  // Function to handle sign up form submission
    function auth() {
      document.getElementById('result').innerHTML = 'please wait a few seconds';

      // Call ins_img() function exposed by Python code
      eel.auth()(function(result) {
        if (result === 'welcome') {
          document.getElementById('result').style.color = 'green'; // Change the color of the result to green for successful sign-up
          document.getElementById('result').innerHTML = 'Welcome....';
          setTimeout(function() {
            window.location.href = 'home.html'; // Redirect to home.html upon successful sign-up after a delay
          }, 2000)
          ;} else{
          document.getElementById('result').style.color = 'red';
          document.getElementById('result').innerHTML = 'Error: ' + result; // Display error message in result div
        }
      });
    }
        </script>


  </script>
