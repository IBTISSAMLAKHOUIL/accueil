        <script>

    function take() {
        res = eel.record_audio()
        document.getElementById('result').style.color = 'green';
        document.getElementById('result').innerHTML = "Recording audio...";

        eel.save_audio_blob_to_db(res)(function(result) {
        if (result === "audio saved!!") {
          document.getElementById('result').style.color = 'green'; // Change the color of the result to green for successful sign-up
          document.getElementById('result').innerHTML = 'Step completed successfully!! Redirecting to Home...';
          setTimeout(function() {
            window.location.href = 'home.html'; // Redirect to ins_img.html upon successful sign-up after a delay
          }, 2000)
          ;} else{
          document.getElementById('result').style.color = 'red';
          document.getElementById('result').innerHTML = 'Error: '; // Display error message in result div
        }
      });
    }

        </script>
